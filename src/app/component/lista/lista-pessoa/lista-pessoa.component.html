<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastro de Pessoas</mat-card-title>
        <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="lista" class="col">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="dataNascimento">
                <th mat-header-cell *matHeaderCellDef> Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a class="btn btn-info" [routerLink]="['/pessoa', element.id]">
                        Editar
                    </a>
                    &nbsp;
                    <button class="btn btn-danger" (click)="Excluir(element.id)">
                        Excluir
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="campos"></tr>
            <tr mat-row *matRowDef="let row; columns: campos;"></tr>

        </table>
    </mat-card-content>
    <mat-card-actions>
        <div>
            <a class="btn btn-primary" [routerLink]="['/pessoa', 0]">
                Novo
            </a>
        </div>
    </mat-card-actions>
</mat-card>
