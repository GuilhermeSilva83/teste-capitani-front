<mat-card class="container">
    <mat-card-header>
        <mat-card-title>Cadastro de Pessoas - Detalhe</mat-card-title>
        <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" #form (submit)="Salvar()">

            <div class="col">

                <mat-form-field class="row col-12">
                    <input matInput placeholder="Nome Completo" name="nome" [(ngModel)]="pessoa.nome">
                </mat-form-field>


                <mat-form-field class="row col-12">
                    <input matInput placeholder="E-mail" name="email" [(ngModel)]="pessoa.email">
                </mat-form-field>

                <mat-form-field class="row col-12">
                    <input matInput placeholder="CPF" name="cpf" [(ngModel)]="pessoa.cpf" mask="000.000.000-00">
                </mat-form-field>

                <mat-form-field class="row col-12">
                    <input matInput placeholder="CEP" name="cep" [(ngModel)]="pessoa.cep" mask="00000-000">
                </mat-form-field>

                <mat-form-field class="row col-12">
                    <mat-label>Nascimento</mat-label>
                    <input matInput [matDatepicker]="nascimento" name="nascimento" [(ngModel)]="pessoa.dataNascimento">
                    <mat-datepicker-toggle matSuffix [for]="nascimento"></mat-datepicker-toggle>
                    <mat-datepicker #nascimento></mat-datepicker>
                </mat-form-field>


                <mat-form-field class="row col-12">
                    <mat-label>Estados</mat-label>
                    <mat-select [(value)]="pessoa.estadoId" (selectionChange)="SelectionChangeEstado()">
                        <mat-option *ngFor="let es of estados" [value]="es.id">
                            {{es.nome}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="row col-12">
                    <mat-label>Cidades</mat-label>
                    <mat-select [(value)]="pessoa.cidadeId">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let cid of cidades" [value]="cid.id">
                            {{cid.nome}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>





                <div class="row col">
                    <button class="btn btn-primary" type="submit">
                        Salvar
                    </button>
                    &nbsp;
                    <a class="btn btn-primary" [routerLink]="['/pessoa']">
                        Cancelar
                    </a>
                </div>

            </div>
        </form>
    </mat-card-content>
    <!-- <mat-card-actions>
        <div>
        </div>
    </mat-card-actions> -->
</mat-card>
